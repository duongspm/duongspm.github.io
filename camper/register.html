        <script language="javascript">
			function KiemTraThongTin()
			{
				/*Kiểm tra họ tên*/
				var hoTen=document.getElementById("hoten");
				if(hoTen.value=="")
				{
					alert("Vui lòng nhập Họ tên của bạn.");
					hoTen.focus();
					return false;
				}
				
				/*Kiểm tra năm sinh*/
				var nam=document.getElementById("nam");
				if(nam.value=="")
				{
					alert("Hãy điền năm sinh của bạn");
					nam.focus();
					return false;
				}
				if(isNaN(nam.value)==true)
				{
					alert("Năm sinh phải là số có 4 số.");
					nam.value="";
					nam.focus();
					return false;
				}
				
				/*Kiểm tra email*/
				var email=window.document.dangky.txtEmail;
				re=/\w+@\w+\.\w+/;/*?????*/
				if(email.value=="")
				{
					alert("Bạn chưa nhập Email kìa.");
					email.focus();
					return false;
				}
				else
				{
					if(re.test(email.value)==false)
					{
						alert("Email không đúng định dạng.");
						email.focus();
						return false;
					}
				}
				
				/*Kiểm tra tên đăng nhập*/
				var tendangnhap=document.getElementById("tendangnhap");
				if(tendangnhap.value=="")
				{
					alert("Vui lòng nhập tên đăng nhập của bạn.");
					tendangnhap.focus();
					return false;
				}
				
				/*Kiểm tra mặt khẩu*/
				var matkhau=document.getElementById("matkhau");
				if(matkhau.value=="")
				{
					alert("Vui lòng nhập mặt khẩu của bạn. Mặt khẩu rất quan trọng bạn phải nhớ mặt khẩu nha");
					matkhau.focus();
					return false;
				}
				
				/*Kiểm tra nhập lại mặt khẩu*/
				var nhaplaimatkhau=document.getElementById("nhaplaimatkhau");
				if(nhaplaimatkhau.value=="")
				{
					alert("Vui lòng xác nhận mặt khẩu.");
					nhaplaimatkhau.focus();
					return false;
				}
				if(nhaplaimatkhau!=matkhau)
				{
					alert("Mặt khẩu vừa nhập không khớp với mặt khẩu vừa nhập. Vui lòng nhập lại mặt khẩu.");
					nhaplaimatkhau.focus();
					return false;
				}
				else
					return true;
					
				/*Thông báo khi thông tin hợp lệ*/
				alert("Đăng ký thành công! Xin chúc mừng.");
				return true;
			}
		</script>
